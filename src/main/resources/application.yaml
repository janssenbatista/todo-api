spring:
  application:
    name: todo-api
  datasource:
    url: jdbc:h2:mem:todo_api_db
    driver-class-name: org.h2.Driver
    username: user
    password:
    h2:
      console:
        enabled: true
        path: /h2-console
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
